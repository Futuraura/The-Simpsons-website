<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum - The Simpsons Page</title>
    <link rel="stylesheet" href="assets/style/flight.css" />
    <link rel="stylesheet" href="assets/style/header.css" />
    <link rel="stylesheet" href="assets/style/forum.css" />
  </head>
  <body>
    <!-- Header and nav -->
    <header class="banner" id="banner">
      <div class="logo-container">
        <img
          src="assets/images/logo.svg"
          alt="The Simpsons Logo"
          width="200"
          height="100"
          class="banner-logo"
        />
        <h1 class="banner-text">The Simpsons Page</h1>
      </div>
    </header>
    <nav class="navigation">
      <div class="button-container">
        <a href="index.html">Home</a>
        <a href="springfield.html">Springfield</a>
        <a href="characters.html">Characters</a>
        <a class="selected">Forum</a>
      </div>
    </nav>
    <dialog class="newPostDialog" id="newPostDialog">
      <div class="dialog-content">
        <h2>Create New Post</h2>
        <form action="post">
          <div class="form-group">
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="postTitle" required />
          </div>
          <div class="form-group">
            <label for="postContent">Content:</label>
            <textarea
              id="postContent"
              name="postContent"
              rows="6"
              required
            ></textarea>
          </div>
          <div class="form-buttons">
            <button type="submit" class="submit-btn">Post</button>
            <button type="button" class="cancel-btn" id="cancelButton">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </dialog>
    <main class="content">
      <button id="newForumPost" class="newPostButton">New post</button>
      <h1 class="forumFirstHeader">Forum Posts</h1>
      <div class="forumPostsContainer" id="forumPosts"></div>
    </main>
    <script src="assets/script/banner.js"></script>
    <script src="assets/script/forum.js"></script>
  </body>
</html>
